<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Cadastro de Treinos</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		 <nav class="navbar navbar-inverse navbar-static-top">
		  <div class="navbar-header">
		    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		      <span class="sr-only">Toggle navigation</span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand" th:href="@{/}" style="padding: 1px 1px;">
		    	<img alt="Treino Consciente" style="width: 117px; height: 53px" src="http://treinoconsciente.pagezz.net/files/sites/10344/2017/11/logo_treino_consciente_black.png">
	    	</a>
		  </div>
		  <div id="navbar" class="navbar-collapse collapse">
		    <ul class="nav navbar-nav">
		      <li><a th:href="@{/}">Home</a></li>
		      <li class="active"><a th:href="@{/add/}" >Novo treino</a></li>
		      <li><a th:href="@{/logout}" title="Logout"><span class="glyphicon glyphicon-log-out"></span></a></li>
		    </ul>
		  </div>
		</nav>
		<div class="panel-heading">
			<strong>Incluir Treino</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${treino}" th:action="@{/save}" method="POST" style="margin: 10px;">
				<div class="form-group">
 					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 					
						<div class="form-group row">
						    <div class="col-md-1">
						        <input type="text" class="form-control input-sm" id="id" th:field="*{idTreino}" readOnly="readonly"/>
						    </div>
						 </div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('autor')}? 'has-error'">
							    <label>Autor</label>
							    <input type="text" class="form-control input-sm" th:field="*{autor}" autofocus="autofocus" placeholder="Informe o autor" maxlength="50"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('descricao')}? 'has-error'">
								<label>Descricao</label> 
								<input type="text" class="form-control input-sm" th:field="*{descricao}" maxlength="150" placeholder="Informe a descricao"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-2" th:classappend="${#fields.hasErrors('dataTreino')}? 'has-error'">
								<label>Data</label> 
								<input type="date" class="form-control input-sm" th:field="*{dataTreino}"/>
							</div>
						</div>						
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('observacao')}? 'has-error'">
								<label>Obs</label>
								<textarea class="form-control input-sm" th:field="*{observacao}" cols="5" rows="5" placeholder="Informe a obs"></textarea>
							</div>
						</div>						
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
